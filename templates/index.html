<!DOCTYPE html>
<html>
  <head>
    <title>QR Code</title>
    <script>
      function scanQRCode() {
          fetch('/update_state', {
            method: 'POST',
            body: JSON.stringify({
              state: "scan"
            }),
            headers: { 'Content-Type': 'application/json' }
          })
      }
    </script>
  </head>
  <body>
    <img src="{{ img_file }}" alt="QR Code" onClick="scanQRCode()">
  </body>
</html>
